<!DOCTYPE html>
<html>
    <head>
        <title>05.P2 Treasure Hunt</title>
    </head>
    <body>
        <div class="main">
            <h1>== EA Treasure Hunt ==</h1>
            <img id="sells" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0d/Electronic-Arts-Logo.svg/1200px-Electronic-Arts-Logo.svg.png">
            <br>
            <img id="missing" alt="treasurebox.jpg" src="a" >
            <img id="treasure" alt="treasure box" src="https://cdn.gamerant.com/wp-content/uploads/loot-crate-march-2016-level-up-review.jpg.optimal.jpg">
            <p id="response"> </p>
            <div class="buttonContainer">
                <button id="click">== Click here to find the treasure! ==</button>
                <button id="yes"> </button>
                <button id="no"> </button>
                <button id="yes2"> </button>
                <button id="no2"> </button>
            </div>
            <div class="buttonContainer2">
                <button id="rightPath">Path1</button>
                <button id="wrongPath">Path2</button>
                <button id="wrongPath2">Path3</button>
            </div>
            <div class="buttonContainer3">
                <button id="wrongPath3">Path4</button>
                <button id="rightPath2">Path5</button>
                <button id="wrongPath4">Path6</button>
            </div>
            <div class="endGame">
                <button id="snap">= Snap =</button>
                <button id="reset">= Restart =</button>
            </div>
        </div>
        <div class="footer">
            <h6>(EA, it isn't in the game. Probably coming out in a DLC soon.)</h6>
        </div>
    </body>
</html>
